{% load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Price Predict</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mt-5 pl-5 pr-5">
        <h1 style="text-align:center">Enter The Values</h1>
        <form action="." method="POST" class="row g-3 mt-5">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label">Avg. Area Income</label>
                <input type="text" class="form-control" name='n1'>
            </div>
            <div class="col-md-6">
                <label class="form-label">Avg. Area House Age</label>
                <input type="text" class="form-control" name='n2'>
            </div>
            <div class="col-md-6">
                <label class="form-label">Avg. Area Number of Rooms</label>
                <input type="text" class="form-control" name='n3'>
            </div>
            <div class="col-md-6">
                <label class="form-label">Avg. Area No of Bedrooms</label>
                <input type="text" class="form-control" name='n4'>
            </div>
            <div class="col-12 justify-content-md-center">
                <label class="form-label">Avg. Area Population</label>
                <input type="text" class="form-control" name='n5'>
            </div>
            <div class="col-12" style="text-align:center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        <div class="col-12" style="text-align:center"><h2>{{ result_for_current_query }}</h2></div>
    </div>
    <footer style=" bottom:0; width:100%; background-color:#f1f1f1; text-align:center; padding:10px;">
        <p>&copy; 2024 House Price Prediction System. All rights reserved.</p>
    </footer>
</body>
</html>
